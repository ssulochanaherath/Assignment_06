<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/normalize.css">

    <link rel="stylesheet" href="../item_form/item_form.css">
</head>
<body>

<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../home_form/home_form.html">
                <img id="logo" src="../assets/images/Logo.jpeg" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
                <b>Pos System</b>
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="../home_form/home_form.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../customer_form/customer_form.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../orders_form/orders_form.html">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../login_form.html">
                        <button id="logOutButton" type="button" class="btn btn-danger">Log Out</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div>
        <h1>Item Form</h1>
    </div>

    <div id="ItemSearch">
        <form class="row g-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Item" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="col-md-6">
                <label for="itemID" class="form-label">Code:</label>
                <input type="text" class="form-control" id="itemID">
            </div>
            <div class="col-md-6">
                <label for="itemName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="itemName">
            </div>
            <div class="col-md-6">
                <label for="itemQty" class="form-label">Qty:</label>
                <input type="text" class="form-control" id="itemQty">
            </div>
            <div class="col-md-6">
                <label for="itemPrice" class="form-label">Price:</label>
                <input type="text" class="form-control" id="itemPrice">
            </div>

            <div class="col-12">
                <button id="updateButton" type="button" class="btn btn-warning">Update</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </div>


    <div id="newItem">
        <!-- Button trigger modal -->
        <button id="addButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Item
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">New Item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Id" class="form-label">Code:</label>
                            <input type="text" class="form-control" id="Id" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="Name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="Name" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="Qty" class="form-label">Qty:</label>
                            <input type="text" class="form-control" id="Qty" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="Price" class="form-label">Price:</label>
                            <input type="text" class="form-control" id="Price" placeholder="">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-primary">Renew</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="itemTable">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Qty</th>
                <th scope="col">Price: Rs.</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>

            </tbody>
        </table>
    </div>

</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
