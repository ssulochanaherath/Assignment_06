<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/normalize.css">

    <link rel="stylesheet" href="../customer_form/customer_form.css">
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../assets/images/Logo.jpeg" alt="Logo" width="60" height="60" class="d-inline-block align-text-center">
                <b>Pos System</b>
            </a>
            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../item_form/item_form.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <button id="logOutButton" type="button" class="btn btn-danger">Log Out</button>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div>
        <h3>Customer Form</h3>
    </div>

    <div id="customerSearch">
        <form class="row g-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search Customer" aria-label="search" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
            </div>

            <div class="col-md-6">
                <label for="custID" class="form-label">ID:</label>
                <input type="text" class="form-control" id="custID">
            </div>
            <div class="col-md-6">
                <label for="custName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="custName">
            </div>
            <div class="col-md-6">
                <label for="custAddress" class="form-label">Address:</label>
                <input type="text" class="form-control" id="custAddress">
            </div>

            <div class="col-12">
                <button id="updateButton" type="button" class="btn btn-warning">Update</button>
                <button id="unregisterButton" type="button" class="btn btn-danger">Unregister</button>
            </div>
        </form>
    </div>

    <div id="newCust">

        <!-- Button trigger modal -->
        <button id="registerButton" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Register
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Customer Register</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="Id" class="form-label">ID:</label>
                            <input type="text" class="form-control" id="Id" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="Name" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="Name" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label for="Address" class="form-label">Address:</label>
                            <input type="text" class="form-control" id="Address" placeholder="">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-primary">Renew</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="custTable">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
            </tr>

            </tbody>
        </table>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
